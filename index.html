<!DOCTYPE html>
<html>
<head>
    <title>Números da Sorte</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
            padding-top: 50px;
        }

        h1, h2 {
            color: #4a47a3;
        }

        #numerosDaSorte, #resultadoMegaSena {
            font-size: 24px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: block;
            max-width: 500px;
            text-align: left;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4a47a3;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #6b5eac;
        }

        #resultadoMegaSena {
            background-color: #eef2f7;
            padding: 20px;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Números da Sorte</h1>
    <button onclick="gerarNumeros()">Gerar Números da Sorte</button>
    <div id="numerosDaSorte">Clique no botão para gerar os números</div>
    
    <div id="resultadoMegaSena">
        <h2>Último Resultado da Mega Sena</h2>
        <p id="dataApuracao"></p>
        <p id="dezenasSorteadas"></p>
    </div>

    <script>
        function gerarNumeros() {
            let numeros = [];
            while (numeros.length < 6) {
                let num = Math.floor(Math.random() * 100) + 1;
                if (!numeros.includes(num)) {
                    numeros.push(num);
                }
            }
            numeros.sort((a, b) => a - b);
            let numerosFormatados = numeros.map(num => num.toString().padStart(2, '0'));
            document.getElementById('numerosDaSorte').innerText = numerosFormatados.join(', ');
        }

        async function obterDadosMegaSena() {
            try {
                const url = 'https://servicebus2.caixa.gov.br/portaldeloterias/api/megasena';
                const response = await fetch(url);
                const data = await response.json();

                const ultimoResultado = data.ultimoConcurso;
                
                document.getElementById('dataApuracao').innerText = 'Data da Apuração: ' + ultimoResultado.dataApuracao;
                document.getElementById('dezenasSorteadas').innerText = 'Dezenas Sorteadas: ' + ultimoResultado.dezenasSorteadasOrdemSorteio.join(', ');
            } catch (error) {
                console.error('Erro ao obter dados do sorteio:', error);
            }
        }

        window.onload = obterDadosMegaSena;
    </script>
</body>
</html>
